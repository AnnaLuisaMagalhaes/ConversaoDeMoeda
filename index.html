<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link rel="stylesheet" href="style.css"
    
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Conversor de moedas
        </h1>


      
          <p class="page-subtitle">
          Descubra os valores em dolar ou euro 
          </p>
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
            <div>
            <label for="moeda">Insira o valor em Dolar</label><br>
            <input type="number" id="valorDolar" size="4" /><br>
            <button type="submit" onclick="ConverterDolar()">Converter</button>
            <h2 id="valorConvertidoDolar"></h2>
        </div>  
          <label for="moeda">Insira o valor em Euro</label><br>
          <input type="number" id="valorEuro" size="4" /><br>
          <button type="submit" onclick="ConverterEuro()">Converter</button>
          <h2 id="valorConvertidoEuro"></h2>


      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">

        <script src="script.js"></script>
</body>
</html>
